version: '3.4'

services:

  ##############################################################################
  # React app
  ##############################################################################

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: spencerlepine/mern-ec2-client
    restart: always
    env_file:
      - ./client/.env
    ports:
      - "80:80"
    volumes:
      - /usr/src/app/node_modules
      - ./client:/usr/src/app

  ##############################################################################
  # Nodejs backend
  ##############################################################################

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: spencerlepine/mern-ec2-server
    restart: always
    container_name: 'backend'
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    volumes:
      - /usr/src/nodejs/node_modules
      - ./server:/usr/src/nodejs
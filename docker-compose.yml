version: '3.4'
services:

  ##############################################################################
  # React app
  ##############################################################################

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: spencerlepine/woofer-client
    restart: always
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    volumes:
      - /usr/src/app/node_modules
      - ./client:/usr/src/app

  ##############################################################################
  # Nodejs backend
  ##############################################################################

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: spencerlepine/woofer-server
    restart: always
    env_file:
      - ./.env
    ports:
      - "5000:5000"
    volumes:
      - /usr/src/nodejs/node_modules
      - ./server:/usr/src/nodejs
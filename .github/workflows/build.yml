name: build

on:
  workflow_call:

jobs:

  build-client:
    name: Client Build (Node + Webpack)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: ‚ôªÔ∏è Check out Git Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: üîñ Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: ‚¨áÔ∏è  Install packages
        run: npm install

      - name: üèó Build client files
        env:
          NODE_ENV: production
        run: npm run build

  check-docker:
    needs: [build-client]
    runs-on: ubuntu-latest

    name: Verify Docker Image Runs
    steps:
      - name: ‚ôªÔ∏è Check out Git Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Run Docker build
        run: |
          cp .env.sample .env
          cp .env ./client/.env
          docker-compose up --build -d

      - name: Should be running on localhost
        run: |
          curl http://localhost

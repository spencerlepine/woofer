name: build

on:
  workflow_call:
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_PASSWORD:
        required: true
      DOCKER_HUB_REPO:
        required: true

jobs:

  build-node:
    name: Node Build
    runs-on: ubuntu-latest
    steps:
      - name: ‚ôªÔ∏è Check out Git Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: üîñ Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v2
        id: npm_cache_id
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-
            ${{ runner.os }}-

      - name: ‚¨áÔ∏è  Install packages
        if: steps.npm_cache_id.outputs.cache-hit != 'true'
        run: npm install

      - name: üèó Build client files
        env:
          NODE_ENV: production
        run: npm run build

  build-docker:
    needs: [build-node]
    runs-on: ubuntu-latest

    name: Docker Image Build + Publish
    steps:
      - name: ‚ôªÔ∏è Check out Git Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Cache node modules
        uses: actions/cache@v2
        id: npm_cache_id
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-
            ${{ runner.os }}-

      - name: ‚¨áÔ∏è  Install packages
        if: steps.npm_cache_id.outputs.cache-hit != 'true'
        run: npm install

      - name: üîñ Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: üê≥ Publish to Docker Registry
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_REPO }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_REPO }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_REPO }}:buildcache,mode=max

  check-docker:
    needs: [build-docker]
    runs-on: ubuntu-latest

    name: Verify Docker Image Runs
    steps:
      - name: ‚ôªÔ∏è Check out Git Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Run Docker build
        run: |
          docker-compose up --build -d


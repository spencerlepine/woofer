  client_ci:
    # needs: [repo_lint]
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./client
    strategy:
      fail-fast: false
      matrix:
        node: ['12', '14', '16']
        os: [ubuntu-latest]

    name: Client CI
    steps:
      - name: "ğŸ¯ Print OS and Node version"
        run: echo "Running on ${{ matrix.os }} with Node v${{ matrix.node }}"

      - name: "â˜ï¸ Check out Git Repository"
        uses: actions/checkout@v2

      - name: "âš™ï¸ Generate .env file"
        run: |
          mv .env.sample ${{ env.working-directory }}/.env

      - name: "ğŸ”§ Set up Node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: "âš¡ Cache node modules"
        uses: actions/cache@v2
        id: npm_cache_id
        with:
          path: ${{ env.working-directory }}/node_modules
          key: client-${{ runner.os }}-npm-cache-${{ hashFiles('${{ env.working-directory }}/package-lock.json') }}
          restore-keys: |
            client-${{ runner.os }}-npm-cache-
            client-${{ runner.os }}-

      - name: "ğŸ“¦ Install dependencies"
        working-directory: ${{ env.working-directory }}
        if: steps.npm_cache_id.outputs.cache-hit != 'true'
        run: npm install

      - name: "âœ…  Run tests"
        working-directory: ${{ env.working-directory }}
        run: npm run test -- --coverage

      - name: "ğŸ“ Upload test coverage artifact"
        uses: actions/upload-artifact@v3
        with:
          name: client-coverage
          path: ${{ env.working-directory }}/coverage/coverage-final.json
          retention-days: 3

      - name: "ğŸ— Build client"
        working-directory: ${{ env.working-directory }}
        run: npm run build --if-present

  server_ci:
    # needs: [repo_lint]
    runs-on: ${{ matrix.os }}
    env:
      working-directory: ./server
      PORT: 5000
      MONGODB_URL: mongodb://127.0.0.1:27017/test
    strategy:
      fail-fast: false
      matrix:
        node: ['12', '14', '16']
        os: [ubuntu-latest]

    name: Server CI
    steps:
      - name: "ğŸ¯ Print OS and Node version"
        run: echo "Running on ${{ matrix.os }} with Node v${{ matrix.node }}"

      - name: "ğŸƒ Create mongoDB Docker container"
        run: sudo docker run -d -p 27017:27017 mongo:latest

      - name: "â˜ï¸ Check out Git Repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ Set up Node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: "âš¡ Cache node modules"
        uses: actions/cache@v2
        id: npm_cache_id
        with:
          path: ${{ env.working-directory }}/node_modules
          key: client-${{ runner.os }}-npm-cache-${{ hashFiles('${{ env.working-directory }}/package-lock.json') }}
          restore-keys: |
            server-${{ runner.os }}-npm-cache-
            server-${{ runner.os }}-

      - name: "ğŸ“¦ Install dependencies"
        working-directory: ${{ env.working-directory }}
        if: steps.npm_cache_id.outputs.cache-hit != 'true'
        run: npm install

      - name: "âœ…  Run tests"
        working-directory: ${{ env.working-directory }}
        run: npm run test -- --coverage

      - name: "ğŸ“ Upload test coverage artifact"
        uses: actions/upload-artifact@v3
        with:
          name: server-coverage
          path: ${{ env.working-directory }}/coverage/coverage-final.json
          retention-days: 3

  coverage:
    name: Coverage Upload
    permissions:
      checks: write
      pull-requests: write
    needs: [client_ci, server_ci]
    runs-on: ubuntu-latest

    steps:
      - name: "â¬‡ï¸ Download the client test coverage report"
        uses: actions/download-artifact@v3
        with:
          name: client-coverage

      - name: "ğŸ“œ Copy the client coverage file"
        run: |
          echo "$(<coverage-final.json )"
          mv coverage-final.json client-coverage-final.json

      - name: "â¬‡ï¸ Download the server test coverage report"
        uses: actions/download-artifact@v3
        with:
          name: server-coverage

      - name: "ğŸ“œ Copy the server coverage file"
        run: |
          echo "$(<coverage-final.json )"
          mv coverage-final.json server-coverage-final.json

      - name: "ğŸ”§ Set up Node"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: "ğŸ”€ Merge the coverage reports"
        run: npx istanbul-merge --out coverage-final.json ./client-coverage-final.json ./server-coverage-final.json

      - name: "ğŸ“œ Display file contents"
        run: echo "$(<coverage-final.json )"

      - name: "ğŸ“œ Create jest.config.js with threshold"
        run: |
          echo "module.exports = { coverageThreshold: { global: { lines: 60 }  } }" > jest.config.js

      - name: "â¬†ï¸ Comment test coverage report"
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          coverage-file: ./coverage-final.json


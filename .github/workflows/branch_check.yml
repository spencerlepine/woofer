name: branch_check

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:

  test-client:
    uses: ./.github/workflows/test.yml
    secrets:
      FOLDER: client

  test-server:
    uses: ./.github/workflows/test.yml
    secrets:
      FOLDER: server

  build:
    needs: [test-server]
    uses: ./.github/workflows/build.yml
    secrets:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
      DOCKER_HUB_REPO: ${{ secrets.DOCKER_HUB_REPO_DEV }}

name: deploy

on:
  workflow_call:
    inputs:
      DOCKER_USERNAME:
        required: true
        type: string
      DOCKER_REPO:
        required: true
        type: string

jobs:

  deploy:
    runs-on: ubuntu-latest
      steps:
        - name: üê≥ Publish to Docker Registry
          uses: elgohr/Publish-Docker-Github-Action@master
          with:
            name: {inputs.DOCKER_USERNAME}/{inputs.DOCKER_REPO}
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

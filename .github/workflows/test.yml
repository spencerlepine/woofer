name: Reusable test workflow

env:
  CI: true
  NODE_ENV: development
  PORT: 3000
  MONGODB_URL: mongodb://127.0.0.1:27017/test
  SKIP_PREFLIGHT_CHECK: true
  REACT_APP_FIREBASE_API_KEY: asdf
  REACT_APP_FIREBASE_AUTH_DOMAIN: asdf
  REACT_APP_FIREBASE_PROJECT_ID: asdf
  REACT_APP_FIREBASE_STORAGE_BUCKET: asdf
  REACT_APP_FIREBASE_MESSAGING_SENDER_ID: asdf
  REACT_APP_FIREBASE_APP_ID: asdf
  REACT_APP_FIREBASE_MEASUREMENT_ID: asdf

on:
  workflow_dispatch:

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
    fail-fast: false
    matrix:
      node: ['16']
      os: [ubuntu-latest]

    name: (TEST)
    steps:
      - name: ðŸŽ¯ Print OS and Node version
        run: Runnig on ${{ matrix.os }} with Node v${{ matrix.node }}
      - name: ðŸƒ Create mongoDB Docker container
        run: sudo docker run -d -p 27017:27017 mongo:latest

      - name: â™»ï¸ Check out Git Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: ðŸ”– Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: â¬‡ï¸  Install packages
        run: npm install

      - name: ðŸ§½ Lint all files
        run: npm run lint

      - name: âœ…  Run tests
        run: npm run test -- --coverage

      - name: ðŸŒªï¸ Publish to coveralls.io
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}



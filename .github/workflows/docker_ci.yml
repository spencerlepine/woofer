name: Docker CI

on:
  workflow_call:

jobs:

  docker-build:
    name: Docker CI
    runs-on: ubuntu-latest
    env:
      testing-directory: ./__tests__

    steps:
      - name: "☁️ Check out Git Repository"
        uses: actions/checkout@v2

      - name: "🔧 Set up Node"
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: "🏗 Build w/ Docker Compose"
        run: |
          cp .env.sample .env
          cp .env ./client/.env
          docker-compose up --build -d

      - name: "🧪 Running on localhost"
        run: |
          curl http://localhost

      - name: "⚡ Cache (testing) node modules"
        working-directory: ${{ env.working-directory }}
        uses: actions/cache@v2
        id: npm_cache_id
        with:
          path: node_modules
          key: test-${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            test-${{ runner.os }}-npm-cache-
            test-${{ runner.os }}-

      - name: "📦 Install testing dependencies"
        working-directory: ${{ env.working-directory }}
        if: steps.npm_cache_id.outputs.cache-hit != 'true'
        run: npm install

      - name: "✅ Run End-to-end tests"
        working-directory: ${{ env.working-directory }}
        run: npm test --if-present


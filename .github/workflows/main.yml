name: CI/CD

on:
  push:
    branches:
      - main

jobs:

  test-client:
    uses: ./.github/workflows/test.yml
    secrets:
      SUB_FOLDER: "./${{ secrets.SUB_FOLDER_CLIENT }}"

  test-server:
    needs: [test-client]
    uses: ./.github/workflows/test.yml
    secrets:
      SUB_FOLDER: "./${{ secrets.SUB_FOLDER_SERVER }}"

  build:
    needs: [test-server]
    uses: ./.github/workflows/build.yml

  deploy:
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    secrets:
      EC2_REMOTE_HOST: ${{ secrets.EC2_REMOTE_HOST }}
      EC2_REMOTE_USER: ${{ secrets.EC2_REMOTE_USER }}
      EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_PASSPHRASE: ${{ secrets.EC2_PASSPHRASE }}
      EC2_PORT: ${{ secrets.EC2_PORT }}

            NODE_ENV=${{ secrets.NODE_ENV }}
            SERVER_URL=${{ secrets.SERVER_URL }}
            PORT=${{ secrets.PORT }}
            MONGODB_URL=${{ secrets.MONGODB_URL }}
            SKIP_PREFLIGHT_CHECK=${{ secrets.SKIP_PREFLIGHT_CHECK }}

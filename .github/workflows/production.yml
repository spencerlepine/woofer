            RED='\033[0;31'
            BLUE='\033[34m'
            GREEN='\033[0;32m'
            NC='\033[0m' # No Color
            echo -e "$BLUE Starting EC2 deployment script $NC"
            sudo service docker stop

            rm -f .env
            touch .env
            printf "NODE_ENV=${{ secrets.NODE_ENV }}
            SERVER_URL=${{ secrets.SERVER_URL }}
            PORT=${{ secrets.PORT }}
            MONGODB_URL=${{ secrets.MONGODB_URL }}

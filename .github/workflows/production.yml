name: CI/CD

on:
  push:
    branches:
      - '*'

jobs:

  node_ci:
    name: Node CI
    uses: ./.github/workflows/node_ci.yml

  docker_ci:
    name: Docker CI
    uses: ./.github/workflows/docker_ci.yml

  continuous_delivery:
    name: CD
    needs: [node_ci, docker_ci]
    uses: ./.github/workflows/deploy.yml